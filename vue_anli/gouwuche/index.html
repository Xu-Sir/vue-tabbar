<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>购物车</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="app">

        <div v-if="books.length > 0">
            <table>
                <thead >
                    <tr>
                        <th>编号</th>
                        <th>书籍名称</th>
                        <th>出版日期</th>
                        <th>价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in books"> 
                        <td >{{item.id}}</td>
                        <td >{{item.name}}</td>
                        <td >{{item.date}}</td>
                        <td >{{item.price | showPrice}}</td>
                        <td >
                            <button @click="cutDown(item)"  :disabled="item.total <= 0">-</button>
                                {{item.total}}
                            <button @click="addUp(item)">+</button>
                        </td>
                        <td> 
                            <button @click="removeTd(index)">移除</button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <div >总价值为：{{totalMoney() | showPrice}}</div>
        </div>
        <div v-else>购物车为空</div>



    </div>

	<script src="js/vue.js"></script>
    <script src="main.js"></script>

</body>

</html>
